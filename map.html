<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Update Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // 1. Initialize Map
        const targetLat = 43.84532827750364;
        const targetLng = -91.23363568277517;

        const map = L.map('map').setView([targetLat, targetLng], 16);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // 2. Add Target Marker
        const targetMarker = L.marker([targetLat, targetLng]).addTo(map);
        targetMarker.bindPopup("<b>Target</b><br>43.845, -91.233").openPopup();

        // Variables for user location
        let userMarker = null;
        let userAccuracyCircle = null;

        // 3. AGGRESSIVE TRACKING SETTINGS
        map.locate({
            setView: false, 
            watch: true,             // Continuous updates
            enableHighAccuracy: true, // Forces GPS (uses more battery, but faster)
            maximumAge: 0,           // Disables cache (forces fresh reading every time)
            timeout: 5000            // Refresh if no data received in 5 seconds
        });

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            // Update existing marker
            if (userMarker) {
                userMarker.setLatLng(e.latlng);
                userAccuracyCircle.setLatLng(e.latlng);
                userAccuracyCircle.setRadius(radius);
            } else {
                // Create new marker
                userMarker = L.circleMarker(e.latlng, {
                    radius: 8,
                    fillColor: "#3388ff",
                    color: "#fff",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map);
                
                userAccuracyCircle = L.circle(e.latlng, {
                    radius: radius,
                    color: '#3388ff',
                    fillColor: '#3388ff',
                    fillOpacity: 0.15,
                    weight: 0 
                }).addTo(map);
            }
        }

        function onLocationError(e) {
            console.log("GPS Error: " + e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

    </script>
</body>
</html>
