<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Map with Plus Code</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }

        /* --- PULSING MARKER CSS --- */
        @keyframes pulsing-ring-anim {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .custom-marker-container { position: relative; }
        .marker-dot {
            position: absolute;
            width: 20px; height: 20px;
            background-color: #ff0000;
            border: 3px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
            top: -10px; left: -10px;
        }
        .marker-ring {
            position: absolute;
            width: 40px; height: 40px;
            border: 3px solid #ff0000;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            top: -20px; left: -20px;
            animation: pulsing-ring-anim 2s infinite ease-out;
        }

        /* --- BUTTON CSS --- */
        .google-maps-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            
            background-color: white;
            color: #333;
            border: 2px solid rgba(0,0,0,0.2);
            padding: 12px 24px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .google-maps-btn:hover { background-color: #f0f0f0; }
        .google-maps-btn:active { transform: translateX(-50%) scale(0.95); }

    </style>
</head>
<body>

    <div id="map"></div>

    <a id="gmaps-link" class="google-maps-btn" target="_blank">
        Open in Google Maps
    </a>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        const targetLat = 43.84532827750364;
        const targetLng = -91.23363568277517;

        // Initialize Map
        const map = L.map('map').setView([targetLat, targetLng], 18);

        // Satellite Tiles
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles Â© Esri',
            maxZoom: 19
        }).addTo(map);

        // Custom Marker
        const pulsingRedIcon = L.divIcon({
            className: 'custom-marker-container',
            html: '<div class="marker-ring"></div><div class="marker-dot"></div>',
            iconSize: [25, 25], 
            iconAnchor: [0, 0] 
        });

        const marker = L.marker([targetLat, targetLng], {icon: pulsingRedIcon}).addTo(map);
        marker.bindPopup("<b>Room 196</b>");

        // --- BUTTON UPDATE ---
        const btn = document.getElementById('gmaps-link');
        
        // We use encodeURIComponent to ensure special characters (like +) 
        // are handled correctly in the web address.
        const plusCode = "RQV8+W9 La Crosse, Wisconsin";
        
        btn.href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(plusCode);

    </script>
</body>
</html>
