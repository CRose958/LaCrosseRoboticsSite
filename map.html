<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // 1. Coordinates provided
        const lat = 43.84532827750364;
        const lng = -91.23363568277517;

        // 2. Initialize the map
        // We set the view to the coordinates and zoom level 15
        const map = L.map('map').setView([lat, lng], 16);

        // 3. Add the OpenStreetMap tile layer
        // This provides the actual map imagery
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 4. Add the marker
        const marker = L.marker([lat, lng]).addTo(map);

        // 5. Add a popup to the marker
        marker.bindPopup("<b>Target Location</b><br>43.845, -91.233").openPopup();
    </script>
</body>
</html>
