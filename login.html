<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - La Crosse Robotics</title>
  <link rel="stylesheet" href="style.css">
  <style>body { background: #111; } .container { margin-top: 80px; }</style>
</head>
<body>
  <div class="container">
    <h1 style="display:none">Login</h1>
    <form id="login-form" style="max-width:350px;margin:auto;display:none">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <div id="login-message" style="text-align:center;"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
