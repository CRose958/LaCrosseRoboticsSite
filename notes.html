<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | La Crosse Robotics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">La Crosse <span>Robotics</span></a></div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="sponsors.html">Sponsors</a></li>
            </ul>
        </nav>
    </header>

    <div class="notes-page">
        <div class="notes-hero small">
            <h1>Team Notes</h1>
            <p>Internal note-taking system for team members</p>
        </div>

        <div class="notes-container">
            <!-- Note Editor Section -->
            <div class="note-editor-section">
                <h2 id="editor-title">Create New Note</h2>
                <form id="note-form" class="note-form">
                    <input type="hidden" id="note-id" value="">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input type="text" id="note-title" name="title" placeholder="Enter note title..." required>
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea id="note-content" name="content" rows="12" placeholder="Write your note here..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span id="save-btn-text">Save Note</span>
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                        <button type="button" id="clear-btn" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Notes List Section -->
            <div class="notes-list-section">
                <div class="notes-list-header">
                    <h2>Saved Notes</h2>
                    <div class="search-box">
                        <input type="text" id="search-notes" placeholder="Search notes...">
                    </div>
                </div>
                <div id="notes-list" class="notes-list">
                    <div class="loading-spinner">Loading notes...</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 La Crosse Robotics - Team 4054 The Aeronauts. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Configuration - Update this with your deployed worker URL
        const API_URL = 'https://lacrosse-robotics-api.christianrosework.workers.dev';
        
        let currentNoteId = null;
        let allNotes = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('note-form').addEventListener('submit', saveNote);
            document.getElementById('clear-btn').addEventListener('click', clearForm);
            document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
            document.getElementById('search-notes').addEventListener('input', filterNotes);
        }

        // Load all notes from API
        async function loadNotes() {
            try {
                const response = await fetch(`${API_URL}/api/notes`);
                if (!response.ok) throw new Error('Failed to fetch notes');
                
                allNotes = await response.json();
                renderNotes(allNotes);
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notes-list').innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è Error loading notes</p>
                        <p class="error-detail">${error.message}</p>
                        <p class="error-hint">Make sure your worker is deployed and the API_URL is correct.</p>
                    </div>
                `;
            }
        }

        // Render notes list
        function renderNotes(notes) {
            const notesList = document.getElementById('notes-list');
            
            if (!notes || notes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes yet. Create your first note!</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-card" data-id="${note.id}">
                    <div class="note-card-header">
                        <h3>${escapeHtml(note.title)}</h3>
                        <div class="note-actions">
                            <button onclick="editNote(${note.id})" class="icon-btn" title="Edit">
                                ‚úèÔ∏è
                            </button>
                            <button onclick="deleteNote(${note.id})" class="icon-btn delete" title="Delete">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="note-card-content">
                        ${escapeHtml(note.content).substring(0, 150)}${note.content.length > 150 ? '...' : ''}
                    </div>
                    <div class="note-card-footer">
                        <span class="note-date">${formatDate(note.updated_at || note.created_at)}</span>
                    </div>
                </div>
            `).join('');
        }

        // Save note (create or update)
        async function saveNote(e) {
            e.preventDefault();
            
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }

            const noteData = { title, content };
            const isEdit = currentNoteId !== null;
            
            try {
                const url = isEdit ? `${API_URL}/api/notes/${currentNoteId}` : `${API_URL}/api/notes`;
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(noteData),
                });

                if (!response.ok) throw new Error('Failed to save note');
                
                const result = await response.json();
                console.log('Note saved:', result);
                
                // Reload notes and reset form
                await loadNotes();
                clearForm();
                
                // Show success feedback
                showNotification(isEdit ? 'Note updated!' : 'Note created!');
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Error saving note: ' + error.message);
            }
        }

        // Edit note
        window.editNote = async function(id) {
            const note = allNotes.find(n => n.id === id);
            if (!note) return;
            
            currentNoteId = id;
            document.getElementById('note-id').value = id;
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-content').value = note.content;
            document.getElementById('editor-title').textContent = 'Edit Note';
            document.getElementById('save-btn-text').textContent = 'Update Note';
            document.getElementById('cancel-btn').style.display = 'inline-block';
            
            // Scroll to editor
            document.querySelector('.note-editor-section').scrollIntoView({ behavior: 'smooth' });
        };

        // Delete note
        window.deleteNote = async function(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/notes/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) throw new Error('Failed to delete note');
                
                await loadNotes();
                showNotification('Note deleted!');
                
                // If we were editing this note, clear the form
                if (currentNoteId === id) {
                    clearForm();
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Error deleting note: ' + error.message);
            }
        };

        // Clear form
        function clearForm() {
            currentNoteId = null;
            document.getElementById('note-form').reset();
            document.getElementById('note-id').value = '';
            document.getElementById('editor-title').textContent = 'Create New Note';
            document.getElementById('save-btn-text').textContent = 'Save Note';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        // Cancel edit
        function cancelEdit() {
            clearForm();
        }

        // Filter notes by search term
        function filterNotes(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderNotes(allNotes);
                return;
            }
            
            const filtered = allNotes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            
            renderNotes(filtered);
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined 
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
    </script>
</body>
</html>
