    <style>
        /* --- Gallery Grid Layout --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 250px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures image fills box without stretching */
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* --- Lightbox Styles --- */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1000px;
            max-height: 80vh;
            object-fit: contain;
            margin-top: 50px;
            border-radius: 4px;
            animation: zoom 0.3s;
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Navigation Hint */
        .nav-hint {
            text-align: center;
            color: #ccc;
            margin-top: 15px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
        }
    </style>

    <script>
        // DOM Elements
        const modal = document.getElementById("lightbox");
        const modalImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".close-btn");
        
        // Convert NodeList to Array for easier index navigation
        const images = Array.from(document.querySelectorAll(".gallery-item img"));
        let currentIndex = 0;

        // Open Lightbox on Click
        images.forEach((img, index) => {
            img.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                currentIndex = index;
            });
        });

        // Close Lightbox function
        function closeLightbox() {
            modal.style.display = "none";
        }

        // Close events
        closeBtn.addEventListener('click', closeLightbox);
        
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeLightbox();
            }
        });

        // Keyboard Navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "block") {
                if (e.key === "ArrowLeft") {
                    showPrev();
                } else if (e.key === "ArrowRight") {
                    showNext();
                } else if (e.key === "Escape") {
                    closeLightbox();
                }
            }
        });

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length; // Loops to start
            modalImg.src = images[currentIndex].src;
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Loops to end
            modalImg.src = images[currentIndex].src;
        }
    </script>
