<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified | Area 101</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">
</head>
<body class="secret-dark">

    <header>
        <nav>
            <div class="logo"><a href="index.html">System <span>101</span></a></div>
            <ul class="nav-list">
                <li><a href="index.html">Exit to Safety</a></li>
            </ul>
        </nav>
    </header>

    <div class="terminal-container">
        <h1>// RESTRICTED AREA //</h1>
        <p>WARNING: Unauthorized access detected. Do not interact with the control interface.</p>

        <button id="doNotPress" class="danger-btn">DO NOT PRESS</button>

        <div class="log-output" id="consoleLog">
            <div class="log-line">> System initialized...</div>
            <div class="log-line">> Monitoring user behavior...</div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('doNotPress');
        const consoleLog = document.getElementById('consoleLog');
        const body = document.body;

        let clickCount = 0;

        // Fun messages for each click
        const messages = [
            "I said do not press it.",
            "Seriously, stop.",
            "This is a bad idea.",
            "Authorized personnel only!",
            "I'm warning you...",
            "Initiating self-destruct sequence...",
            "3...",
            "2...",
            "1...",
            "Goodbye."
        ];

        function addLog(text) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerText = "> " + text;
            consoleLog.prepend(line); // Add to top
        }

        btn.addEventListener('click', () => {
            clickCount++;

            // Shake effect on later clicks
            if (clickCount > 4 && clickCount < 10) {
                body.classList.add('shake');
                setTimeout(() => body.classList.remove('shake'), 200);
            }

            // Logic for clicks
            if (clickCount <= messages.length) {
                addLog(messages[clickCount - 1]);

                // Change button text slightly
                if(clickCount === 1) btn.innerText = "STOP";
                if(clickCount === 3) btn.innerText = "NO!";
                if(clickCount === 6) btn.style.background = "black";
            }

            // THE FINALE (Barrel Roll)
            if (clickCount === 10) {
                document.body.classList.add('barrel-roll');
                addLog("SYSTEM CRITICAL FAILURE.");
                addLog("Rebooting reality...");

                setTimeout(() => {
                    document.body.classList.remove('barrel-roll');
                    addLog("System restored. You broke the site. Good job.");
                    btn.innerText = "RESET";
                    clickCount = 0; // Reset
                }, 1000);
            }
        });
    </script>
</body>
</html>
