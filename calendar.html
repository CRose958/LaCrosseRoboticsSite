<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar Widget</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-color: #f8f9fa;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .calendar-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .calendar-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .calendar-nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .calendar-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--light-color);
            border-bottom: 1px solid #e0e0e0;
        }

        .calendar-weekday {
            text-align: center;
            padding: 10px 0;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e0e0e0;
        }

        .calendar-day {
            background-color: white;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .calendar-day:hover {
            background-color: #f0f0f0;
        }

        .calendar-day.today {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
        }

        .calendar-day.selected {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-events {
            padding: 15px;
            background-color: var(--light-color);
            border-top: 1px solid #e0e0e0;
        }

        .calendar-events-title {
            margin: 0 0 10px 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .calendar-event {
            background-color: white;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }

        .calendar-event.accent {
            border-left-color: var(--accent-color);
        }

        @media (max-width: 480px) {
            .calendar-container {
                margin: 0 10px;
            }
            
            .calendar-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="calendar-nav-btn" id="prev-month">&lt;</button>
            <h2 class="calendar-title" id="calendar-title">Month Year</h2>
            <button class="calendar-nav-btn" id="next-month">&gt;</button>
        </div>
        
        <div class="calendar-weekdays">
            <div class="calendar-weekday">Sun</div>
            <div class="calendar-weekday">Mon</div>
            <div class="calendar-weekday">Tue</div>
            <div class="calendar-weekday">Wed</div>
            <div class="calendar-weekday">Thu</div>
            <div class="calendar-weekday">Fri</div>
            <div class="calendar-weekday">Sat</div>
        </div>
        
        <div class="calendar-days" id="calendar-days">
            <!-- Days will be populated by JavaScript -->
        </div>
        
        <div class="calendar-events">
            <h3 class="calendar-events-title">Upcoming Events</h3>
            <div class="calendar-event">Meeting with team</div>
            <div class="calendar-event accent">Project deadline</div>
            <div class="calendar-event">Birthday party</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const calendarTitle = document.getElementById('calendar-title');
            const calendarDays = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            
            // Current date
            let currentDate = new Date();
            
            // Render the calendar
            function renderCalendar() {
                // Clear previous days
                calendarDays.innerHTML = '';
                
                // Set calendar title
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                calendarTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
                
                // Get first day of month and number of days
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                // Previous month days
                const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                
                // Next month days
                const daysInNextMonthGrid = 42 - (daysInMonth + startingDayOfWeek); // 6 rows x 7 columns = 42 cells
                
                // Add previous month days
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = prevMonthLastDay - i;
                    calendarDays.appendChild(dayElement);
                }
                
                // Add current month days
                const today = new Date();
                const selectedDate = localStorage.getItem('selectedDate') ? new Date(localStorage.getItem('selectedDate')) : null;
                
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = i;
                    
                    // Check if today
                    if (i === today.getDate() && 
                        currentDate.getMonth() === today.getMonth() && 
                        currentDate.getFullYear() === today.getFullYear()) {
                        dayElement.classList.add('today');
                    }
                    
                    // Check if selected
                    if (selectedDate && 
                        i === selectedDate.getDate() && 
                        currentDate.getMonth() === selectedDate.getMonth() && 
                        currentDate.getFullYear() === selectedDate.getFullYear()) {
                        dayElement.classList.add('selected');
                    }
                    
                    // Add click event
                    dayElement.addEventListener('click', function() {
                        // Remove selected class from all days
                        document.querySelectorAll('.calendar-day').forEach(day => {
                            day.classList.remove('selected');
                        });
                        
                        // Add selected class to clicked day
                        dayElement.classList.add('selected');
                        
                        // Store selected date
                        const selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                        localStorage.setItem('selectedDate', selectedDate.toISOString());
                        
                        // You can trigger custom events here if needed
                        console.log(`Selected date: ${selectedDate.toDateString()}`);
                    });
                    
                    calendarDays.appendChild(dayElement);
                }
                
                // Add next month days
                for (let i = 1; i <= daysInNextMonthGrid; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = i;
                    calendarDays.appendChild(dayElement);
                }
            }
            
            // Navigation event listeners
            prevMonthBtn.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            // Initial render
            renderCalendar();
        });
    </script>
</body>
</html>
