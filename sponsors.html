        /* --- Page-Specific Styles (Dark Mode) --- */
        
        body {
            background-color: #1c1c1c; /* Dark Background */

        .hero.small {
            height: 40vh;

        .sponsors-section {
            padding: 60px 20px;
            background-color: #1c1c1c; /* Dark Background matches body */
            text-align: center;
        }

        .sponsors-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff; /* White Text */
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
            align-items: center;
        }

        /* We style the image itself */
        .sponsor-logo {
            max-width: 250px;
            height: auto;
            
            /* White background box so dark logos are visible */
            background-color: #ffffff; 
            padding: 20px; 
            border-radius: 8px;

            filter: grayscale(100%);
            transition: all 0.3s ease;
            opacity: 0.8;
            display: block; /* Helps remove tiny gaps inside the link */
        }

        .sponsor-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Remove default link underline */
        .sponsors-grid a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .sponsors-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 30px;
            }
            .sponsor-logo {
                max-width: 150px;
                padding: 10px;
            }
        }
    </style>
