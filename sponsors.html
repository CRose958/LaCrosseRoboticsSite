<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors | La Crosse Robotics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Page-specific styles */
        .hero.small {
            height: 40vh;
            min-height: 300px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://placehold.co/1920x600/222/555?text=Our+Sponsors');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .sponsors-section {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        .sponsors-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #111;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
            align-items: center;
        }

        .sponsor-logo {
            max-width: 250px;
            height: auto;
            filter: grayscale(100%);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .sponsor-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sponsors-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 30px;
            }
            .sponsor-logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo"><a href="index.html">La Crosse <span>Robotics</span></a></div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="sponsors.html" class="active">Sponsors</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero small">
        <div class="hero-content">
            <h1>Our Sponsors</h1>
            <p>Thank you to our amazing partners for their support!</p>
        </div>
    </div>

    <section class="sponsors-section">
        <div class="sponsors-grid">
            <img src="https://placehold.co/250x150?text=ISG" alt="ISG Architecture Engineering Interior Design" class="sponsor-logo">
            
            <img src="https://placehold.co/250x150?text=WI+Dept+of+Public+Instruction" alt="Wisconsin Department of Public Instruction" class="sponsor-logo">
            
            <img src="https://placehold.co/250x150?text=AMS" alt="AMS" class="sponsor-logo">
            
            <img src="https://placehold.co/250x150?text=Kwik+Trip" alt="Kwik Trip" class="sponsor-logo">
            
            <img src="https://placehold.co/250x150?text=Ashley+Homestore" alt="Ashley Homestore" class="sponsor-logo">
            
            <img src="https://placehold.co/250x150?text=Western+Technical+College" alt="Western Technical College" class="sponsor-logo">
            
            <img src="https://placehold.co/250x150?text=La+Crosse+Soup" alt="La Crosse Soup" class="sponsor-logo">
        </div>
    </section>

    <footer id="contact">
        <h3>La Crosse Robotics | Team 4054</h3>
        <p>School District of La Crosse</p>
        <p>&copy; 2025 The Aeronauts. All Rights Reserved.</p>
    </footer>

</body>
</html>
