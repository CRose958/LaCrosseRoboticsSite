    <style>
        /* Page-specific styles */
        .hero.small {
            height: 40vh;

        }

        .sponsors-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #111;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
            align-items: center;
        }

        .sponsor-logo {
            max-width: 250px;
            height: auto;
            filter: grayscale(100%);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .sponsor-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sponsors-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 30px;
            }
            .sponsor-logo {
                max-width: 150px;
            }
        }
    </style>
